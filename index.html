<html>
    <head>
        <meta charset="utf-8">
        <title>Drum Machine</title>

        <!-- React -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div id="root"></div>
    
    </body>

    <script type="text/babel">
        class DrumMachine extends React.Component{
            render(){
                return(
                    <div id="drum-machine">

                       <div id="buttons"> 
                        <DrumPad name="Q"/>
                        <DrumPad name="W"/>
                        <DrumPad name="E"/>

                        <DrumPad name="A"/>
                        <DrumPad name="S"/>
                        <DrumPad name="D"/>

                        <DrumPad name="Z"/>
                        <DrumPad name="X"/>
                        <DrumPad name="C"/>
                       </div>
                        
                        <div id="display"></div>
                    </div>
                )
            }
        }

        class DrumPad extends React.Component{
          

          handleClick = (e) => {
            let button = e.target;
            let audio = button.querySelector('audio')
            audio.play()

            let display = document.querySelector('#display')
            display.innerText = this.props.name

          }

          render(){
              return(
                <button className="drum-pad" 
                        id={this.props.name + '-button'}
                        onClick={this.handleClick}
                        >
                    {this.props.name}
                    <audio id={this.props.name + '-audio'}>
                      <source className="clip" src={this.props.name + '.mp3'}/>  
                    </audio>
                </button> )
          }  
        }

        ReactDOM.render(<DrumMachine/>, document.querySelector("#root"))
    </script>
    <script src="main.js"></script>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Drum Machine</title>

        <!-- React -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        
    </head>
    <body>
        <div id="root"></div>
    
    </body>

    <script type="text/babel">
        class DrumMachine extends React.Component{
            render(){
                return(
                    <div id="drum-machine">
                        <DrumPad name="Q"/>
                        <DrumPad name="W"/>
                        <DrumPad name="E"/>

                        <DrumPad name="A"/>
                        <DrumPad name="S"/>
                        <DrumPad name="D"/>

                        <DrumPad name="Z"/>
                        <DrumPad name="X"/>
                        <DrumPad name="C"/>
                        
                        <div id="display"></div>
                    </div>
                )
            }
        }

        class DrumPad extends React.Component{
            
          render(){
              return(
                <button className="drum-pad" id={this.props.name + '-button'}>
                    {this.props.name}
                </button> )
          }  
        }

        ReactDOM.render(<DrumMachine/>, document.querySelector("#root"))
    </script>
</html>

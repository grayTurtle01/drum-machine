<html>
    <head>
        <meta charset="utf-8">
        <title>Drum Machine</title>
    </head>
    <body>
        <div id="drum-machine">
            
            <button class="drum-pad" id="q-button">Q</button>
            <button class="drum-pad" id="w-button">W</button>
            <button class="drum-pad" id="e-button">E</button>

            <button class="drum-pad" id="a-button">A</button>
            <button class="drum-pad" id="s-button">S</button>
            <button class="drum-pad" id="d-button">D</button>

            <button class="drum-pad" id="z-button">Z</button>
            <button class="drum-pad" id="x-button">X</button>
            <button class="drum-pad" id="c-button">C</button>
                
            
            <div id="display"></div>
        </div>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Drum Machine</title>

        <!-- React -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        
    </head>
    <body>
        <div id="root"></div>
        
        <div id="drum-machine">
            
            <button class="drum-pad" id="q-button">Q</button>
            <button class="drum-pad" id="w-button">W</button>
            <button class="drum-pad" id="e-button">E</button>

            <button class="drum-pad" id="a-button">A</button>
            <button class="drum-pad" id="s-button">S</button>
            <button class="drum-pad" id="d-button">D</button>

            <button class="drum-pad" id="z-button">Z</button>
            <button class="drum-pad" id="x-button">X</button>
            <button class="drum-pad" id="c-button">C</button>
                
            
            <div id="display"></div>
        </div>
    </body>

    <script type="text/babel">
        class DrumMachine extends React.Component{
            render(){
                return( <p> Hello React </p>)
            }
        }

        ReactDOM.render(<DrumMachine/>, document.querySelector("#root"))
    </script>
</html>

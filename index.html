<html>
    <head>
        <meta charset="utf-8">
        <title>Drum Machine</title>

        <!-- React -->
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div id="root"></div>
    
    </body>

    <script type="text/babel">
        class DrumMachine extends React.Component{
            constructor(props){
                super(props)

                this.state = {
                    is_on: true
                }
            }     

         

            on_off = (e) => {
                this.setState( (state, props) =>( {
                    is_on: !state.is_on
                }))


            }

            render(){
                return(
                    <div id="drum-machine">

                       <div id="buttons"> 
                        <DrumPad name="Q" sound="Heater-1" is_on={this.state.is_on}/>
                        <DrumPad name="W" sound="Heater-2"  is_on={this.state.is_on}/>
                        <DrumPad name="E" sound="Heater-3" is_on={this.state.is_on}/>

                        <DrumPad name="A" sound="Heater-4_1" is_on={this.state.is_on}/>
                        <DrumPad name="S" sound="Heater-6" is_on={this.state.is_on}/>
                        <DrumPad name="D" sound="Dsc_Oh" is_on={this.state.is_on}/>

                        <DrumPad name="Z" sound="Kick_n_Hat" is_on={this.state.is_on}/>
                        <DrumPad name="X" sound="RP4_KICK_1" is_on={this.state.is_on}/>
                        <DrumPad name="C" sound="Cev_H2" is_on={this.state.is_on}/>
                       </div>
                        
                        <div id="controls">
                            State:{ this.state.is_on ? 'On': 'Off'} <br/>
                            On/Off: <input type="checkbox" id="on_off" 
                                           onChange={this.on_off} 
                                           checked={this.state.is_on}/>
                            <div id="display"></div>
                        </div>
                    </div>
                )
            }
        }

        class DrumPad extends React.Component{
          constructor(props){
            super(props)

            this.state = {
                cloud_path : "https://s3.amazonaws.com/freecodecamp/drums/"
            }
          }
            

          handleClick = (e) => {
            
            if( this.props.is_on){
            
                let button = e.target;
                let audio = button.querySelector('audio')
                audio.play()

                let display = document.querySelector('#display')
                display.innerText = this.props.name
            }

          }

          render(){
              return(
                <button className="drum-pad" 
                        id={this.props.name + '-button'}
                        onClick={this.handleClick}
                        >

                    {this.props.name}

                    <audio id={this.props.name}
                           className="clip" 
                           src={this.state.cloud_path + this.props.sound + '.mp3'}
                           >

                    </audio>
                </button> )
          }  
        }

        ReactDOM.render(<DrumMachine/>, document.querySelector("#root"))
    </script>
    <script src="main.js"></script>
</html>
